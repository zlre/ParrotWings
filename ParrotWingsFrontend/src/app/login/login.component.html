<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">{{headerText}}</h4>
    <div class="card-body">
      <form *ngIf="!registerOrLogin" [formGroup]="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
          <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required">Email is required</div>
            <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
          <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary btn-block" type="button" (click)="onLogin()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Log in
          </button>

          <button [disabled]="loading" class="btn btn-primary btn-block" type="button" (click)="onSwitchForm()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Or create an account
          </button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>

      <form *ngIf="registerOrLogin" [formGroup]="registerForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.name.errors }" />
          <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
            <div *ngIf="form.name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
          <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required">Email is required</div>
            <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
          <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Password is required</div>
            <div *ngIf="form.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.confirmPassword.errors }" />
          <div *ngIf="submitted && form.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="form.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="form.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary btn-block" type="button" (click)="onRegister()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Create an account
          </button>

          <button [disabled]="loading" class="btn btn-primary btn-block" type="button" (click)="onSwitchForm()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Or Log in
          </button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>

    </div>
  </div>
</div>
