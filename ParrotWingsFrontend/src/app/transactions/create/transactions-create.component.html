<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Create new transaction</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createForm">
          <div class="form-group">
            <label for="recipient">Recipient</label>
            <select formControlName="recipient" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && form.recipient.errors }" *ngFor="let user of users">
              <option [value]="user.id">{{ user.email }}</option>
            </select>
            <div *ngIf="submitted && form.recipient.errors" class="invalid-feedback">
              <div *ngIf="form.recipient.errors.required">Recipient is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" formControlName="amount" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && form.amount.errors }">
            <div *ngIf="submitted && form.amount.errors" class="invalid-feedback">
              <div *ngIf="form.amount.errors.required">Amount is required</div>
            </div>
          </div>

          <button type="button" (click)="onAddTransaction()" class="btn btn-primary btn-block" [attr.data-dismiss]="dismiss">
            Create
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
