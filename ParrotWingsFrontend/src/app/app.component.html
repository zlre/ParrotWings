<nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="currentUser">
  <div class="container">
    <div class="navbar-brand">Parrot Wings</div>
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link" routerLink="/" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">History of transactions</a>
    </div>
    <button class="btn btn-secondary" (click)="logout()">Log out</button>
  </div>
</nav>

<!-- main app container -->
<div class="container">
  <div class="row">
    <div class="col-3" *ngIf="currentUser">
      <app-user-info></app-user-info>
      <button class="btn btn-primary btn-block mt-4" type="button" data-toggle="modal" data-target="#createModal" (click)="setExampleTransaction()">Create transaction</button>
      <app-transactions-create></app-transactions-create>
    </div>
    <div [className]="currentUser ? 'col-9' : 'col-12'">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
